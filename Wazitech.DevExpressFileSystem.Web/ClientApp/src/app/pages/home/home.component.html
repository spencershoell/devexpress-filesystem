<h2 class="content-block">Home</h2>
<div class="content-block">
  <div class="dx-card responsive-paddings">
    <dx-file-manager [fileSystemProvider]="remoteProvider">
      <dxo-permissions [create]="true" [copy]="true" [move]="true" [delete]="true" [rename]="true" [download]="true" [upload]="true">
      </dxo-permissions>
      <dxo-item-view>
        <dxo-details>
          <dxi-column dataField="thumbnail"></dxi-column>
          <dxi-column dataField="name"></dxi-column>
          <dxi-column dataField="dateModified" caption="Modified"></dxi-column>
          <dxi-column dataField="created" caption="Created" dataType="date"></dxi-column>
          <dxi-column dataField="modifiedBy" caption="Modified By" visibleIndex="2"></dxi-column>
        </dxo-details>
      </dxo-item-view>    
    </dx-file-manager>
  </div>
</div>
